  <!-- Main Content -->
  <div class="container">
     <div *ngIf="error" class="alert alert-danger">Error</div>
    <div class="row">
      <!-- <pre>{{ active | json }}</pre> -->
     
      <!-- <pre>{{books | json }}</pre> -->

      <div class="col-lg-6 col-md-12 mx-0">

         <ul class="list-group">
        <li 
          *ngFor="let book of books"
          class="list-group-item"
          [ngClass]="{'active': book.id === active?.id}"
          (click)="setActive(book)">
          <img [src]="book.img ? book.img : '../../assets/img/add.png'" class="img-thumbnail mr-2" width="50">
            {{ book.title}} - {{ book.author}}
            <div class="float-end">
              <span [style.color]="book.price > 15 ? 'red' : null">â‚¬ {{ book.price | number:'1.2-2'}}</span>
              <i class="fa fa-trash ms-3"
                style="cursor:pointer"
                (click)="delete($event,book)">
              </i>
            </div>
        </li>
      </ul>

      
    
      </div>
     <div class="col-lg-6 col-md12 mx-0">
      <form #f="ngForm" (submit)="save(f)">
          <div class="mb-3">
            <input [ngModel]="active?.title" type="text" class="form-control" name="title" placeholder="Insert title...">
          </div>
          <div class="mb-3">
            <input  [ngModel]="active?.author"  type="text" class="form-control" name="author" placeholder="Insert author...">
          </div>
           <div class="mb-3">
            <input  [ngModel]="active?.price" type="number" class="form-control" name="price" placeholder="Insert price..">
          </div>
          <div class="mb-3">
            <input [ngModel]="active?.isbn"  type="text" class="form-control" name="isbn" placeholder="Insert isbn...">
          </div>
           <div class="mb-3">
            <textarea  [ngModel]="active?.description"  class="form-control" rows="3"       name="description" placeholder="Insert description..."></textarea>
          </div>
          <div class="form-group">
            <input style="display: none;" type="file" class="form-control" name="img" 
            (change)="readUrl($event)" #selectedFile>
          </div>
          <div class="m-3">
            <img *ngIf="active" [src]="active.img" height="130">
            <img *ngIf="this.imageSrc" [src]="this.imageSrc" height="130">
            
            <button type="button" class="btn btn-outline-warning btn-sm m-3"
            (click)="selectedFile.click()">
              <strong>
                SELECT IMAGE
              </strong> 
            </button>
          </div>
          <!-- <input *ngIf="this.imageSrc" [ngModel]="this.imageSrc" type="hidden" name="img">
           <input *ngIf="active" [ngModel]="active.img" type="hidden" name="img"> -->
           <input [ngModel]="active?.img || imageSrc" type="hidden" name="img">
          <!-- <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div> -->
          <button type="submit" class="btn btn-outline-warning btn-sm mr-1 m-3">
            <strong>
              {{ active ? 'EDIT' : 'ADD'}}
            </strong>
          </button>
          <button type="button" class="btn btn-outline-success btn-sm mr-1" (click)="reset(f)">
            <strong>
              RESET
            </strong>
          </button>
      </form>
     </div>
    </div>
  </div>

  <hr>
